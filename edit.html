<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My company - редактирование записи ДДС</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/create.css">
</head>
<body>
<!--Шапка-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="main.html">My company</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
            <!--Ссылка на справочник-->
            <a href="guide.html" class="btn btn-outline-info mr-2" role="button">Справочник</a>
        </div>
    </nav>

<!--Блок создания записи-->
    <section class="container mt-4">
        <h1>Редактирование записи о ДДС</h1>
        <!--Блок с формами-->
        <div class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <!-- Левая колонка (без изменений) -->
                    <div class="form-group">
                        <label for="status">Дата</label>
                        <input type="date" class="form-control" id="date_from">
                    </div>
                    <div class="form-group">
                        <label for="ageCategory">Статус</label>
                        <select class="form-control" id="ageCategory">
                            <option value="">Выберите статус</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventName">Тип</label>
                        <select class="form-control" id="ageCategory">
                            <option value="">Выберите тип</option>
                        </select>
                    </div>
                    <div class="form-group d-flex flex-column">  <!-- Добавлено d-flex, flex-column и style -->
                        <label for="eventDescription">Комментарий</label>
                        <textarea class="form-control flex-grow-1" id="eventDescription" placeholder="Введите комментарий"></textarea>  <!-- Добавлено flex-grow-1 -->
                    </div>
                </div>
                <div class="col-md-6 d-flex flex-column">  <!-- Добавлено d-flex и flex-column -->
                    <!-- Правая колонка -->
                    <div class="form-group">
                        <label for="genre">Категория</label>
                        <select class="form-control" id="genre">
                            <option value="">Выберите категорию</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventType">Подкатегория</label>
                        <select class="form-control" id="eventType">
                            <option value="">Выберите подкатегорию</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventType">Сумма</label>
                        <input type="text" class="form-control" id="eventName" placeholder="5000">
                    </div>
                    <div class="form-group flex-grow-1 d-flex justify-content-center align-items-center">  <!-- Изменено для центрирования -->
                        <button type="button" class="btn btn-outline-info">Отредактировать запись</button>
                    </div>
                </div>
            </div>
        </div>
        
        
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
